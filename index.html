<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calc</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="calculator-display">
                        <output id="user-input">0</output>
                        <output id="results">&nbsp;</output>
                    </div>
                    
                </div>
                <div class="all-buttons">
                    <button class="allclear" id="allclear">AC</button>
                    <button class="clear" id="clear">C</button>
                    <button class="operators" id="modulus" value="%">%</button>
                    <button class="operators" id="divide"  value="/">/</button>
                    <button class="digits" id="digit-7" data-type="number" value="7">7</button>
                    <button class="digits" id="digit-8" value="8">8</button>
                    <button class="digits" id="digit-9" value="9">9</button>
                    <button class="operators" id="minus" value="-">-</button>
                    <button class="digits" id="digit-4" value="4">4</button>
                    <button class="digits" id="digit-5" value="5">5</button>
                    <button class="digits" id="digit-6" value="6">6</button>
                    <button class="operators" id="plus" value="+">+</button>
                    <button class="digits" id="digit-1" value="1">1</button>
                    <button class="digits" id="digit-2" value="2">2</button>
                    <button class="digits" id="digit-3" value="3">3</button>
                    <button class="operators" id="multiply" value="x">x</button>
                    <button class="decimal" id="decimal" value=".">.</button>
                    <button class="digits" id="digit-0" value="0">0</button>
                    <button class="equals" id="equals" value="=">=</button>
                </div>
            </div>
        </div>
    </section>
    <footer>diouf</footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
